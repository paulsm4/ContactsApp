<div class="container" style="margin-top: 70px;">
  <h1>Edit {{contact.name}}:</h1>
    <form>
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Contact Name</label>
        <div class="col-sm-8">
          <input [(ngModel)]="contact.name" type="text" name="name" class="form-control" id="name">
        </div>
      </div>

      <div class="form-group row">
        <label for="eMail" class="col-sm-2 col-form-label">Contact Email</label>
        <div class="col-sm-8">
          <input [(ngModel)]="contact.eMail" type="text" name="eMail" class="form-control" id="eMail">
        </div>
      </div>

      <div class="form-group row">
        <label for="address1" class="col-sm-2 col-form-label">Address 1</label>
        <div class="col-sm-8">
          <input [(ngModel)]="contact.address1" type="text" name="address1" class="form-control" id="address1">
        </div>
      </div>

      <div class="form-group row">
        <label for="address1" class="col-sm-2 col-form-label">Address 2</label>
        <div class="col-sm-8">
          <input [(ngModel)]="contact.address2" type="text" name="address2" class="form-control" id="address2">
        </div>
      </div>

      <div class="form-group row">
        <label for="city" class="col-sm-2 col-form-label">City</label>
        <div class="col-sm-8">
          <input [(ngModel)]="contact.city" type="text" name="city" class="form-control" id="city">
        </div>
      </div>

      <div class="form-group row">
        <label for="state" class="col-sm-2 col-form-label">State</label>
        <div class="col-sm-8">
          <input [(ngModel)]="contact.state" type="text" name="state" class="form-control" id="state">
        </div>
      </div>

      <div class="form-group row">
        <label for="zip" class="col-sm-2 col-form-label">Zip Code</label>
        <div class="col-sm-8">
          <input [(ngModel)]="contact.zip" type="text" name="zip" class="form-control" id="zip">
        </div>
      </div>

      <div class="form-group row">
        <label for="phone1" class="col-sm-2 col-form-label">Primary Phone</label>
        <div class="col-sm-8">
          <input [(ngModel)]="contact.phone1" type="text" name="phone1" class="form-control" id="phone1">
        </div>
      </div>

      <div class="form-group row">
        <label for="phone2" class="col-sm-2 col-form-label">Alternate Phone</label>
        <div class="col-sm-8">
          <input [(ngModel)]="contact.phone2" type="text" name="phone2" class="form-control" id="phone2">
        </div>
      </div>
  </form>
  <button class="btn btn-primary" (click)="updateContact()">Update contact</button>
</div>
